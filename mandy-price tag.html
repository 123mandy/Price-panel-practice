<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price tag by Mandy</title>
    <link rel="stylesheet" href="price tag.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div id="pricing-plan">
            <img src="icons/icon1.png">
            <h2 id="cato-name">PERSONAL</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">CUSTOM DOMAINS</li>
                <li class="pricing-features-item">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#/" class="pricing-button">SIGN UP</a>
        </div>

        <div id="pricing-plan">
            <img src="icons/icon2.png">
            <h2 id="cato-name">SMALL TEAM</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">NEVER SLEEP</li>
                <li class="pricing-features-item">MULTIPLE WORKERS FOR MORE POWERFULL APPS</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
        </div>

        <div id="pricing-plan">
            <img src="icons/icon3.png">
            <h2 id="cato-name">ENTERPRISE</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">DEDICATED</li>
                <li class="pricing-features-item">SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>
    </section>

</body>

</html>
